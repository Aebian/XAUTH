fields:

    google_help:
        type   : partial
        path   : $/nethavn/xauth/models/settings/_google_help.htm
        stretch: true
        span   : right

    google_client_id:
        label   : nethavn.xauth::lang.settings.google.google_client_id
        span    : left
        required: true

    google_client_secret:
        label   : nethavn.xauth::lang.settings.google.google_client_secret
        span    : left
        required: true

    google_button:
        label  : nethavn.xauth::lang.settings.google.google_button
        type   : dropdown
        options:
            dark : nethavn.xauth::lang.settings.google.google_button_opts.dark
            light: nethavn.xauth::lang.settings.google.google_button_opts.light
        default: dark
        span   : left

    section_interface:
        label  : nethavn.xauth::lang.settings.generic.section_interface
        type   : section

    hide_login_fields:
        label  : nethavn.xauth::lang.settings.generic.hide_login_fields
        type   : switch
        comment: nethavn.xauth::lang.settings.generic.hide_login_fields_comm